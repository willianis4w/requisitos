{% extends "layout.html" %}

    {% block content %}

        <!-- CONTEUDO -->
        <section class="content">
            <div class="container">
                <div class="row-fluid">

                    <!-- titulo pagina -->
                    <div class="span12">
                        <h2>Perfil</h2>
                    </div>

                </div>

                <div class="row-fluid">

                    <div class="span5 offset3">

                        {% if result == 'success' %}
                            <div class="alert alert-success">
                                <a class="close" data-dismiss="alert">&times;</a>
                                Atualização realizada com sucesso!
                            </div>
                        {% endif %}

                        {% if result == 'error' %}
                           <div class="alert alert-error">
                               <a class="close" data-dismiss="alert">&times;</a>
                               Ocorre um erro, tente novamente!
                           </div>
                        {% endif %}
                        
                        <form class="form-horizontal" action="#" method="post">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="nome">Nome</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="nome" value="{{ usuario.nome }}" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="email" class="input-xlarge" name="email" value="{{ usuario.email }}" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="senha">Alterar senha</label>
                                    <div class="controls">
                                        <input type="password" class="input-xlarge" name="senha">
                                        <p class="help-block">Deixe em branco para não alterar</p>
                                    </div>
                                </div>

                                <div class="controls">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    {% endblock %}
