{% extends "layout.html" %}

    {% block content %}

        <!-- CONTEUDO -->
        <section class="content">
            <div class="container">
                <div class="row-fluid">

                    <!-- titulo pagina -->
                    <div class="span10">
                        <ul class="breadcrumb">
                            <li><a href="{{ app.request.baseUrl }}/projeto">Projetos</a> <span class="divider">/</span></li>
                            <li><a href="{{ app.request.baseUrl }}/projeto-editar/{{ projeto.id }}">{{ projeto.nome }}</a> <span class="divider">/</span></li>
                            <li class="active">{{ requisito.nome }}</li>
                        </ul>
                    </div>

                    <!-- reabrir/finalizar requisito -->
                    
                    {% if readonly == true %} 
                        <a href="{{ app.request.baseUrl }}/requisito-reabrir/{{ requisito.id }}" onClick="return confirm('Confirma reabrir requisito?')"; class="btn btn-info pull-right"><i class="icon-ok icon-white"></i> Reabrir requisito</a>
                    {% else %}
                        <a href="{{ app.request.baseUrl }}/requisito-finalizar/{{ requisito.id }}" onClick="return confirm('Confirma Finalização?')"; class="btn btn-danger pull-right"><i class="icon-ok icon-white"></i> Finalizar requisito</a>
                    {% endif %}

                </div>

                <div class="row-fluid">

                    <div class="span5 offset3">

                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="Código">Código *</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="codigo" value="{{ requisito.codigo }}" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="nome">Nome *</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="nome" value="{{ requisito.nome }}" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Prioridade">Prioridade *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="prioridade" data-select="select2" required>
                                            <option {% if requisito.prioridade == 'alta' %} selected {% endif %} value="alta">Alta</option>
                                            <option {% if requisito.prioridade == 'media' %} selected {% endif %} value="media">Média</option>
                                            <option {% if requisito.prioridade == 'baixa' %} selected {% endif %} value="baixa">Baixa</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label data-toggle="tooltip" data-placement="right" title="Isso muda direto?" class="control-label" for="Estabilidade">Estabilidade *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="estabilidade" data-select="select2" required>
                                            <option {% if requisito.estabilidade == 'alta' %} selected {% endif %} value="alta">Alta</option>
                                            <option {% if requisito.estabilidade == 'media' %} selected {% endif %} value="media">Média</option>
                                            <option {% if requisito.estabilidade == 'baixa' %} selected {% endif %} value="baixa">Baixa</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Prioridade">Tipo de requisito *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="id_tipo_requisito" data-select="select2" required>
                                            {% for tipo in tipos %}
                                                <option {% if requisito.idTipoRequisito == tipo.id %} selected {% endif %} value="{{ tipo.id }}">{{ tipo.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label data-toggle="tooltip" data-placement="right" title="breve explicação" class="control-label" for="Prioridade">Impacto na arquitetura *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="impacto_arquitetura" data-select="select2" required>
                                            <option {% if requisito.impactoArquitetura == 'alta' %} selected {% endif %} value="alta">Alto</option>
                                            <option {% if requisito.impactoArquitetura == 'media' %} selected {% endif %} value="media">Médio</option>
                                            <option {% if requisito.impactoArquitetura == 'baixa' %} selected {% endif %} value="baixa">Baixo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="nome">Descrição / Exemplos</label>
                                    <div class="controls">
                                        <textarea name="descricao" class="input-xlarge" rows="8">{{ requisito.descricao }}</textarea>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label data-toggle="tooltip" data-placement="right" title="Este requisito é dependente de outro?" class="control-label" for="Requisito pai">Requisito(s) origem</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="requisito_pai[]" data-select="select2" multiple>
                                            {% for requisito in requisitos %}

                                                {% set ativo = false %}

                                                {% for pai in requisitos_pais %}
                                                
                                                    {% if pai.requisitoPai == requisito.id %}
                                                        {% set ativo = true %}
                                                    {% endif %}

                                                {% endfor %}

                                                {% if ativo == true %}
                                                    <option selected value="{{ requisito.id }}">{{ requisito.nome }}</option>
                                                {% else %}
                                                    <option value="{{ requisito.id }}">{{ requisito.nome }}</option>
                                                {% endif %}

                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Contato">Contato</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="id_cliente_contato" data-select="select2">
                                            <option value="">Nenhum</option>
                                            {% for contato in contatos %}
                                                <option {% if requisito.idClienteContato == contato.id %} selected {% endif %} value="{{ contato.id }}">{{ contato.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="controls">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    {% endblock %}
