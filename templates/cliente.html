{% extends "layout.html" %}

    {% block content %}

        <!-- CONTEUDO -->
        <section class="content">
            <div class="container">
                <div class="row-fluid">

                    <!-- titulo pagina -->
                    <div class="span10">
                        <ul class="breadcrumb">
                            <li class="active">Clientes</li>
                        </ul>
                    </div>

                    <!-- adicionar -->
                    <div class="span2">
                        <a href="{{ app.request.baseUrl }}/cliente-adicionar" class="btn btn-primary pull-right"><i class="icon-plus icon-white"></i> Adicionar</a>
                    </div>

                </div>

                <div class="row-fluid">

                    <div class="span12">

                        {% if clientes is empty %}

                            <p>Nenhum cliente cadastrado até o momento.</p>

                        {% else %}

                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th style="width: 46px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for cliente in clientes %}
                                    <tr>
                                        <td>{{ cliente.nome }}</td>
                                        <td>
                                            <a data-toggle="tooltip" title="Editar" href="{{ app.request.baseUrl }}/cliente-editar/{{ cliente.id }}"><i class="icon-pencil"></i></a>
                                            <a data-toggle="tooltip" title="Excluir" onClick="return confirm('Confirma Exclusão?')"; href="{{ app.request.baseUrl }}/cliente-deletar/{{ cliente.id }}"><i class="icon-remove"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        {% endif %}

                    </div>
                </div>
            </div>
        </section>

    {% endblock %}
