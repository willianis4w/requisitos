{% extends "layout.html" %}

    {% block content %}

        <!-- CONTEUDO -->
        <section class="content">
            <div class="container">
                <div class="row-fluid">

                    <!-- titulo pagina -->
                    <div class="span12">
                        <ul class="breadcrumb">
                            <li><a href="{{ app.request.baseUrl }}/projeto">Projetos</a> <span class="divider">/</span></li>
                            <li><a href="{{ app.request.baseUrl }}/projeto-editar/{{ projeto.id }}">{{ projeto.nome }}</a> <span class="divider">/</span></li>
                            <li class="active">Adicionar requisito</li>
                        </ul>
                    </div>

                </div>

                <div class="row-fluid">

                    <div class="span5 offset3">

                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="Código">Código *</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="codigo" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="nome">Título *</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="nome" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Prioridade">Prioridade *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="prioridade" data-select="select2" required>
                                            <option value="alta">Alta</option>
                                            <option value="media" selected>Média</option>
                                            <option value="baixa">Baixa</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Estabilidade">
                                        Estabilidade * 
                                        <span data-toggle="tooltip" data-placement="right" title="Probabilidade de esse requisito ser alterado ou de ocorrer uma mudança na compreensão do requisito pelas equipes de desenvolvimento" class="badge badge-info">?</span>
                                    </label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="estabilidade" data-select="select2" required>
                                            <option value="alta">Alta</option>
                                            <option value="media" selected>Média</option>
                                            <option value="baixa">Baixa</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Prioridade">Tipo de requisito *</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="id_tipo_requisito" data-select="select2" required>
                                            {% for tipo in tipos %}
                                                <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Prioridade">
                                        Impacto arquitetura *
                                        <span data-toggle="tooltip" data-placement="right" title="Indica como será o impacto deste requisito na arquitetura de projeto" class="badge badge-info">?</span>
                                    </label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="impacto_arquitetura" data-select="select2" required>
                                            <option value="alta">Alto</option>
                                            <option value="media" selected>Médio</option>
                                            <option value="baixa">Baixo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="nome">Descrição / Exemplos</label>
                                    <div class="controls">
                                        <textarea name="descricao" class="input-xlarge" rows="8"></textarea>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Requisito pai">
                                        Requisito(s) origem
                                        <span data-toggle="tooltip" data-placement="right" title="Relacionamento e rastreabilidade de requisitos" class="badge badge-info">?</span>
                                    </label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="requisito_pai[]" data-select="select2" multiple>
                                            {% for requisito in requisitos %}
                                                <option value="{{ requisito.id }}">{{ requisito.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Contato">Contato</label>
                                    <div class="controls">
                                        <select class="input-xlarge" name="id_cliente_contato" data-select="select2">
                                            <option value="">Nenhum</option>
                                            {% for contato in contatos %}
                                                <option value="{{ contato.id }}">{{ contato.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="controls">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    {% endblock %}
